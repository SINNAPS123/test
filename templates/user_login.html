{% extends "base.html" %}

{% block title %}Autentificare Utilizator{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-base-200">
    <div class="card w-full max-w-sm shadow-2xl bg-base-100">
        <form class="card-body" method="POST" action="{{ url_for('user_login') }}">
            <h2 class="card-title text-2xl mx-auto">Autentificare Utilizator</h2>
            <div class="form-control">
                <label class="label" for="login_code">
                    <span class="label-text">Cod Unic / Cod Personal:</span>
                </label>
                <input type="password" id="login_code" name="login_code" placeholder="Introduceți codul" class="input input-bordered" required autofocus>
                <label class="label">
                    <span class="label-text-alt">Introduceți codul unic (prima logare) sau codul personal.</span>
                </label>
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Autentificare</button>
            </div>
            <div class="text-center mt-4">
                <a href="{{ url_for('home') }}" class="link link-hover">Înapoi la pagina principală</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
