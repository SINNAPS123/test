{% extends "base.html" %}

{% block title %}Acces Public Vizualizare{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 80px; height: auto;">
                        <h3 class="mt-3">Acces Public (Doar Vizualizare)</h3>
                        <p class="text-muted">Introduceți codul de acces furnizat pentru a vizualiza situația.</p>
                    </div>

                    {% include '_flash_messages.html' %}

                    <form method="POST" action="{{ url_for('public_view_login') }}">
                        <div class="mb-3">
                            <label for="code" class="form-label">Cod de Acces:</label>
                            <input type="text" class="form-control form-control-lg" id="code" name="code" required autofocus>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Intră
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('home') }}" class="text-muted small">Înapoi la pagina principală</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
