{% extends "base.html" %}

{% block title %}Autentificare Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Autentificare Admin</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nume utilizator (admin):</label>
                        <input type="text" class="form-control" id="username" name="username" value="admin" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Parolă:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Autentificare</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-3">
            <a href="{{ url_for('home') }}">Înapoi la pagina principală</a>
        </p>
    </div>
</div>
{% endblock %}
