{% extends "base.html" %}

{% block title %}Autentificare Utilizator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Autentificare Utilizator</h2>
        <div class="card">
            <div class="card-body">
                <p class="card-text text-muted">Introduceți codul unic (dacă este prima autentificare) sau codul personal.</p>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="login_code" class="form-label">Cod de Autentificare:</label>
                        <input type="text" class="form-control" id="login_code" name="login_code" placeholder="Introduceți codul unic sau personal" required autofocus>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Continuă</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-3">
            <a href="{{ url_for('home') }}">Înapoi la pagina principală</a>
        </p>
    </div>
</div>
{% endblock %}
