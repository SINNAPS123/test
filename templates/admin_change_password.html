{% extends "base.html" %}

{% block title %}Schimbare Parolă Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0">Schimbare Parolă Administrator</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_change_self_password') }}">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Parola Curentă <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Parola Nouă <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_new_password" class="form-label">Confirmă Parola Nouă <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_dashboard_route') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Anulare
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key"></i> Schimbă Parola
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
