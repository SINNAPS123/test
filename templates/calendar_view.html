{% extends "base.html" %}

{% block title %}Calendar Evenimente{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">
            <i class="fas fa-calendar-alt me-2"></i> Calendar Evenimente
        </h2>
        <div>
            <!-- Buton sau link de întoarcere, dacă e necesar -->
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Înapoi la Panou
            </a>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<!-- Modal pentru afișarea detaliilor evenimentului -->
<div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventDetailModalLabel">Detalii Eveniment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Tip:</strong> <span id="modalEventType"></span></p>
        <p><strong>Student:</strong> <span id="modalStudentName"></span></p>
        <p><strong>Perioadă:</strong> <span id="modalEventPeriod"></span></p>
        <p><strong>Detalii:</strong> <span id="modalEventDetails"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Închide</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- FullCalendar JS from CDN -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var eventDetailModal = new bootstrap.Modal(document.getElementById('eventDetailModal'));

    var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        initialView: 'dayGridMonth',
        locale: 'ro', // Setează limba română
        buttonText: {
            today: 'Astăzi',
            month: 'Lună',
            week: 'Săptămână',
            day: 'Zi',
            list: 'Listă'
        },
        events: '{{ events_url }}', // URL-ul de unde se încarcă evenimentele
        eventClick: function(info) {
            // Afișează detalii într-un modal
            document.getElementById('modalEventType').textContent = info.event.extendedProps.type || 'N/A';
            document.getElementById('modalStudentName').textContent = info.event.extendedProps.student || 'N/A';

            const startDate = info.event.start;
            const endDate = info.event.end;
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };

            let periodStr = startDate.toLocaleString('ro-RO', options);
            if (endDate) {
                periodStr += ' - ' + endDate.toLocaleString('ro-RO', options);
            }
            document.getElementById('modalEventPeriod').textContent = periodStr;

            document.getElementById('modalEventDetails').textContent = info.event.extendedProps.details || 'Niciun detaliu.';

            eventDetailModal.show();
        },
        loading: function(isLoading) {
            // Afișează un indicator de încărcare dacă dorești
            const loadingOverlay = document.getElementById('loading-overlay');
            if (isLoading) {
                if(loadingOverlay) loadingOverlay.classList.add('show');
            } else {
                if(loadingOverlay) loadingOverlay.classList.remove('show');
            }
        }
    });

    calendar.render();
});
</script>
{% endblock %}
