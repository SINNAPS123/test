{% extends "base.html" %}

{% block title %}{{ report_title if report_title else "Raport Text" }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{{ report_title if report_title else "Raport Generat" }}</h2>
        <a href="{{ request.referrer or url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm">&laquo; Înapoi</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            Conținut Raport
            <button class="btn btn-primary btn-sm copy-btn" data-target="#reportTextContent">
                <i class="fas fa-copy"></i> Copiază
            </button>
        </div>
        <div class="card-body">
            <pre id="reportTextContent" class="report-text-block">{{ report_content }}</pre>
        </div>
    </div>
</div>
{% endblock %}
