{% extends "base.html" %}

{% block title %}Creează Activitate de Voluntariat{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3><i class="fas fa-calendar-plus me-2"></i>Creează o Activitate de Voluntariat Nouă</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('volunteer_activity_create') }}">
                        <div class="mb-3">
                            <label for="activity_name" class="form-label">Nume Activitate <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="activity_name" name="activity_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="activity_description" class="form-label">Descriere (Opțional)</label>
                            <textarea class="form-control" id="activity_description" name="activity_description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="activity_date" class="form-label">Data Activității <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="activity_date" name="activity_date" value="{{ today_str }}" required>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('volunteer_home') }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times me-1"></i> Anulează
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i> Creează Activitate
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
