{% extends "base.html" %}

{% block title %}Calendar Activități{% endblock %}

{% block extra_js %}
<!-- FullCalendar Core JS -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      events: '/api/events', // API endpoint to fetch events
      editable: true,
      droppable: true,
      eventClick: function(info) {
        alert('Event: ' + info.event.title);
        // Later, this will open a modal with details.
      }
    });
    calendar.render();
  });
</script>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Calendar Activități</h1>
  <div id='calendar'></div>
</div>
{% endblock %}
